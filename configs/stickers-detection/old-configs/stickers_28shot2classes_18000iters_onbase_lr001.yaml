  BASE_LR: 0.001
  STEPS: (216000,)
  MAX_ITER: 128000
  CHECKPOINT_PERIOD: 12000
  WARMUP_ITERS: 10
OUTPUT_DIR: "checkpoints/stickers/stickers_28shot2classes_18000iters_onbase_lr001"